<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Club</title>
    
</head>
<body>
    <header class="container">
        <nav id="primary">
            <div>
                <img src="./src/images/Logo.svg" alt="Logo">
            </div>
        </nav>
    </header>
    
    <form class="form">
        <main class="main-content">
            <div class="search-container">
                <input type="text" 
                        id="idcartao"
                        name="idcartao"
                        class="search" 
                        placeholder="ID do cartão">
                <img src="./src/images/Button.svg" class="button" alt="Button">
            </div>
            
        </main>
    </form>

    <div class="cliente">
        <div class="gridCliente">
            <div class="dadosCliente">
                <div id="fotoAssociado" class="fotoAssociado">
                
                </div>
                <div id="nomeCliente">
                
                </div>
            </div>
        </div>
        <div class="dadosHistorico">
            <div id="historicoCorte" class="historicoCorte">
                
            </div>

            <section id="historico_analitico">
                
                
            </section>
        </div>
    </div>
    
    <div class="cartaoFidelidade">
        <div class="containerFidelidade1">
            <div class="labelFidelidade">
                <span class="textoFidelidade1">Cartão Fidelidade</span>
                <span class="textoFidelidade2">Ao fazer cortes de cabelo, o décimo sai de graça!</span>
            </div>
            <div id="itensFidelidade" class="itensFidelidade">
                
            </div>
            <div id="labelID" class="labelID">
                
            </div>
        </div>
        <div id="cortesFaltantes" class="cortesFaltantes">
            
        </div>  
    </div>
</body>
</html>
